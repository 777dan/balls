
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <canvas id="canvas"></canvas>
        </div>
        <div class="row">
            <div class="col3">
                Multiply speed: <input type="number" id="speed-input" step="0.1" value="1" min="0.1" max="9">
                <button id="submit-speed-btn" class="btn btn-success">Submit</button>
            </div>
            <div class="col3">
                <button id="start-btn" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#start-modal">Start</button>
            </div>
            <div class="col3">
                <button id="clear-btn" class="btn btn-danger">Clear</button>
            </div>
        </div>
    </div>

    <div class="modal" id="start-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <span>Input the number of balls</span>
                    <input type="number" id="num-input" value="1" min="1">
                    <button id="apply-btn" class="btn btn-primary" data-bs-dismiss="modal">Apply</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
